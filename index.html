<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
</head>
<body>
    <h1>Learning Git</h1>
    <h3>git init</h3>
    <h3>git add .</h3>
    <h3>git commit -m "first commit"</h3>
    <h3>git branch -M main</h3>
    <h3>git remote add origin https://github.com/DazzleProgrammer/<reponame>.git</h3>
    <h3>git push -u origin main</h3>

    <h1>After changing in remote</h1>
    <h3>git add yourfile.html</h3>
    <h3>git commit -m "Your commit message here"</h3>
    <h3>git push origin main</h3>
</body>
</html>
